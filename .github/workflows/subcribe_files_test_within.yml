name: 节点测速

on:
  # fetch执行后触发
  workflow_run:
    workflows: ["拉取订阅文件"]
    types:
      - completed
  # 手动触发
  workflow_dispatch:

jobs:
  test-proxies-within:
    runs-on: [self-hosted, windows, x64]

    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 测试节点
        run: |
          cd tools
          .\metaST-win-amd64.exe --config ..\subs\merged\merged.yaml --output ..\subs\merged\tested_within.yaml --dt 1500 --df 1000

      - name: 上传测试结果
        run: |
          cd .\tools
          .\gfp.exe -r https://github.com/${{ github.repository }} -f subs/merged/tested_within.yaml -l ..\subs\merged\tested_within.yaml -t ${{ secrets.GITHUB_TOKEN }}

