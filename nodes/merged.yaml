# 混合端口（同时支持 HTTP(S) 和 SOCKS5 协议）
mixed-port: 7890
# 允许局域网
allow-lan: true
# 运行模式：rule、global、direct
mode: rule
# 日志级别
log-level: info
# 外部控制（使用 RESTful API 来控制Clash内核）
external-controller: 0.0.0.0:9090
# 自定全局UA
global-ua: clash.meta
# DNS
dns:
  enable: true
  ipv6: false
  default-nameserver: [223.5.5.5, 8.8.8.8, 114.114.114.114]
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver: ["https://doh.pub/dns-query", "https://dns.alidns.com/dns-query"]
  fallback: ["https://doh.dns.sb/dns-query", "https://dns.cloudflare.com/dns-query", "https://dns.twnic.tw/dns-query"]
  fallback-filter: 
    geoip: true
    geoip-code: CN
    ipcidr: [240.0.0.0/4, 0.0.0.0/32]

# 锚点
subscribe_list: &subscribe_list
  - github_dongchengjie
  - github_chromego
  - youtube_顺丰资源
  - youtube_免费节点
subscribe_common: &subscribe_common
  interval: 86400
  health-check:
    enable: true
    interval: 600
    timeout: 5000
    url: https://www.google.com

# 订阅地址
proxy-providers:
  github_dongchengjie:
    type: http
    url: "https://raw.githubusercontent.com/dongchengjie/airport/main/nodes/dongchengjie.yaml"
    path: ./providers/github_dongchengjie.yaml
    <<: *subscribe_common
  github_chromego:
    type: http
    url: "https://mareep.netlify.app/sub/merged_proxies_new.yaml"
    path: ./providers/github_chromego.yaml
    <<: *subscribe_common
  youtube_顺丰资源:
    type: http
    url: "https://shunfeng.2424014450.workers.dev/"
    path: ./providers/youtube_顺丰资源.yaml
    <<: *subscribe_common
  youtube_免费节点:
    type: http
    url: "https://www.xrayvip.com/free.yaml"
    path: ./providers/youtube_免费节点.yaml
    <<: *subscribe_common

# 代理组
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - DIRECT
    use: *subscribe_list
  - name: ♻️ 自动选择
    type: url-test
    url: https://www.google.com
    interval: 300
    tolerance: 50
    lazy: true
    proxies:
    use: *subscribe_list
  - name: 🌍 国外媒体
    type: select
    proxies:
      - 🚀 节点选择
      - ♻️ 自动选择
      - 🎯 全球直连
    use: *subscribe_list
  - name: 📲 电报信息
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连
    use: *subscribe_list
  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择
    use: *subscribe_list
  - name: 🍎 苹果服务
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连
    use: *subscribe_list
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
      - ♻️ 自动选择
    use: *subscribe_list
  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🍃 应用净化
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连
      - ♻️ 自动选择
    use: *subscribe_list

# 规则集
