    - https://dns.alidns.com/dns-query
  fallback-filter:
    geoip: false
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32

# 锚点
defaults: &subscribe_list
  - github_dongchengjie
  - youtube_shunfeng
  - github_chromego

# 订阅地址
proxy-providers:
  github_dongchengjie:
    type: http
    url: "https://raw.githubusercontent.com/dongchengjie/airport/main/nodes/dongchengjie.yaml"
    interval: 86400
    health-check:
      enable: true
      interval: 600
      timeout: 5000
      url: http://www.gstatic.com/generate_204
  youtube_shunfeng:
    type: http
    url: "https://shunfeng.2424014450.workers.dev/"
    interval: 86400
    health-check:
      enable: true
      interval: 600
      timeout: 5000
      url: http://www.gstatic.com/generate_204
  github_chromego:
    type: http
    url: "https://mareep.netlify.app/sub/merged_proxies_new.yaml"
    interval: 86400
    health-check:
      enable: true
      interval: 600
      timeout: 5000
      url: http://www.gstatic.com/generate_204

# 代理组
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - DIRECT
    use: *subscribe_list
  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
    use: *subscribe_list
  - name: 🌍 国外媒体
    type: select
    proxies:
      - 🚀 节点选择
      - ♻️ 自动选择
      - 🎯 全球直连
    use: *subscribe_list
  - name: 📲 电报信息
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连
    use: *subscribe_list
  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择
    use: *subscribe_list
  - name: 🍎 苹果服务
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连
    use: *subscribe_list
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
      - ♻️ 自动选择
    use: *subscribe_list
  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🍃 应用净化
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连
      - ♻️ 自动选择
    use: *subscribe_list

# 规则集
