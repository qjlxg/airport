# 混合端口（同时支持 HTTP(S) 和 SOCKS5 协议）
mixed-port: 7890
# 允许局域网
allow-lan: true
# 运行模式：rule、global、direct
mode: rule
# 日志级别
log-level: info
# 外部控制（使用 RESTful API 来控制Clash内核）
external-controller: 0.0.0.0:9090
# 自定全局UA
global-ua: Chrome
# DNS
dns:
    enable: true
    ipv6: false
    default-nameserver: [223.5.5.5, 8.8.8.8, 114.114.114.114]
    enhanced-mode: fake-ip
    fake-ip-range: 198.18.0.1/16
    use-hosts: true
    nameserver: ['https://doh.pub/dns-query', 'https://dns.alidns.com/dns-query']
    fallback: ['https://doh.dns.sb/dns-query', 'https://dns.cloudflare.com/dns-query', 'https://dns.twnic.tw/dns-query', 'tls://8.8.4.4:853']
    fallback-filter: { geoip: true, geoip-code: CN, ipcidr: [240.0.0.0/4, 0.0.0.0/32] }

# 锚点
defaults: &subscribe_list
  - github_dongchengjie
  - youtube_shunfeng
  - github_chromego

# 订阅地址
proxy-providers:
  github_dongchengjie:
    type: http
    url: "https://raw.githubusercontent.com/dongchengjie/airport/main/nodes/dongchengjie.yaml"
    interval: 86400
    health-check:
      enable: true
      interval: 600
      timeout: 5000
      url: http://www.gstatic.com/generate_204
  youtube_shunfeng:
    type: http
    url: "https://shunfeng.2424014450.workers.dev/"
    interval: 86400
    health-check:
      enable: true
      interval: 600
      timeout: 5000
      url: http://www.gstatic.com/generate_204
  github_chromego:
    type: http
    url: "https://mareep.netlify.app/sub/merged_proxies_new.yaml"
    interval: 86400
    health-check:
      enable: true
      interval: 600
      timeout: 5000
      url: http://www.gstatic.com/generate_204

# 代理组
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - DIRECT
    use: *subscribe_list
  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
    use: *subscribe_list
  - name: 🌍 国外媒体
    type: select
    proxies:
      - 🚀 节点选择
      - ♻️ 自动选择
      - 🎯 全球直连
    use: *subscribe_list
  - name: 📲 电报信息
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连
    use: *subscribe_list
  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择
    use: *subscribe_list
  - name: 🍎 苹果服务
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连
    use: *subscribe_list
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
      - ♻️ 自动选择
    use: *subscribe_list
  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🍃 应用净化
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连
      - ♻️ 自动选择
    use: *subscribe_list

# 规则集
rule-providers:
  self_direct:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/dongchengjie/airport/main/rules/direct.txt"
    path: ./ruleset/self_direct.yaml
    interval: 86400
    
  self_reject:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/dongchengjie/airport/main/rules/reject.txt"
    path: ./ruleset/self_reject.yaml
    interval: 86400
    
  direct:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt"
    path: ./ruleset/direct.yaml
    interval: 86400

  reject:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400
    
  proxy:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/proxy.txt"
    path: ./ruleset/proxy.yaml
    interval: 86400
    
  google:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/google.txt"
    path: ./ruleset/google.yaml
    interval: 86400
    
  apple:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/apple.txt"
    path: ./ruleset/apple.yaml
    interval: 86400

  icloud:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/icloud.txt"
    path: ./ruleset/icloud.yaml
    interval: 86400

  gfw:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/gfw.txt"
    path: ./ruleset/gfw.yaml
    interval: 86400

  tld-not-cn:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/tld-not-cn.txt"
    path: ./ruleset/tld-not-cn.yaml
    interval: 86400

  telegramcidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/telegramcidr.txt"
    path: ./ruleset/telegramcidr.yaml
    interval: 86400

  cncidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt"
    path: ./ruleset/cncidr.yaml
    interval: 86400

  lancidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt"
    path: ./ruleset/lancidr.yaml
    interval: 86400

  applications:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt"
    path: ./ruleset/applications.yaml
    interval: 86400

# 规则
rules:
  - RULE-SET,telegramcidr,🚀 节点选择
  - RULE-SET,proxy,🚀 节点选择
  - RULE-SET,google,🚀 节点选择
  - RULE-SET,self_direct,🎯 全球直连
  - RULE-SET,direct,🎯 全球直连
  - RULE-SET,lancidr,🎯 全球直连
  - RULE-SET,icloud,🎯 全球直连
  - RULE-SET,cncidr,🎯 全球直连
  - RULE-SET,applications,🎯 全球直连
  - RULE-SET,apple,🎯 全球直连
  - GEOIP,LAN,🎯 全球直连
  - GEOIP,CN,🎯 全球直连
  - RULE-SET,self_reject,🍃 应用净化
  - RULE-SET,reject,🍃 应用净化
  - MATCH,🐟 漏网之鱼
