# 混合端口（同时支持 HTTP(S) 和 SOCKS5 协议）
mixed-port: 7890
# 允许局域网
allow-lan: true
# 运行模式：rule、global、direct
mode: rule
# 日志级别
log-level: info
# 外部控制（使用 RESTful API 来控制Clash内核）
external-controller: 0.0.0.0:9090
# 全局UA
global-ua: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36
# DNS
dns:
  enable: true
  ipv6: false
  default-nameserver:
    - 223.5.5.5
    - 8.8.8.8
    - 114.114.114.114
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
  use-hosts: true
  nameserver-policy:
    'sub.id9.cc': https://dns.alidns.com/dns-query
    'sub.xeton.dev': https://dns.alidns.com/dns-query
    'sub.maoxiongnet.com': https://dns.alidns.com/dns-query
    'api.dler.io': https://dns.alidns.com/dns-query
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - https://doh.dns.sb/dns-query
    - https://dns.cloudflare.com/dns-query
  fallback-filter: 
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32

# 代理通用配置
proxy_provider_common_config: &proxy_provider_common_config
  interval: 86400
  health-check:
    enable: true
    interval: 600
    timeout: 5000
    url: http://www.gstatic.com/generate_204
proxy_group_common_config: &proxy_group_common_config
  lazy: true
  interval: 180
  timeout: 2000
  url: http://www.gstatic.com/generate_204
# 排除节点
exclude_proxy_filter: &exclude_proxy_filter "剩余流量|套餐到期|官网"

# 订阅地址
proxy-providers:
  github_tolinkshare:
    type: http
    url: "https://sub.xeton.dev/sub?target=clash&new_name=true&insert=false&config=https%3A%2F%2Fraw.githubusercontent.com%2FACL4SSR%2FACL4SSR%2Fmaster%2FClash%2Fconfig%2FACL4SSR_Online.ini&url=https%3A%2F%2Fmarkdown.2424014450.workers.dev%2F%3Ftarget%3Dhttps%3A%2F%2Fraw.githubusercontent.com%2Ftolinkshare%2Ffreenode%2Fmain%2FREADME.md"
    path: ./providers/limited/github_tolinkshare.yaml
    <<: *proxy_provider_common_config
  github_mksshare:
    type: http
    url: "https://sub.xeton.dev/sub?target=clash&new_name=true&insert=false&config=https%3A%2F%2Fraw.githubusercontent.com%2FACL4SSR%2FACL4SSR%2Fmaster%2FClash%2Fconfig%2FACL4SSR_Online.ini&url=https%3A%2F%2Fmarkdown.2424014450.workers.dev%2F%3Ftarget%3Dhttps%3A%2F%2Fraw.githubusercontent.com%2Fmksshare%2Fmksshare.github.io%2Fmain%2FREADME.md"
    path: ./providers/limited/github_mksshare.yaml
    <<: *proxy_provider_common_config
  github_abshare:
    type: http
    url: "https://sub.xeton.dev/sub?target=clash&new_name=true&insert=false&config=https%3A%2F%2Fraw.githubusercontent.com%2FACL4SSR%2FACL4SSR%2Fmaster%2FClash%2Fconfig%2FACL4SSR_Online.ini&url=https%3A%2F%2Fmarkdown.2424014450.workers.dev%2F%3Ftarget%3Dhttps%3A%2F%2Fraw.githubusercontent.com%2Fabshare%2Fabshare.github.io%2Fmain%2FREADME.md"
    path: ./providers/limited/github_abshare.yaml
    <<: *proxy_provider_common_config

# 代理组
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - 🚑 故障转移
      - ⚖️ 负载均衡
      - DIRECT
    include-all-providers: true
  - name: ♻️ 自动选择
    type: url-test
    tolerance: 50
    include-all-providers: true
    <<: *proxy_group_common_config
    exclude-filter: *exclude_proxy_filter
  - name: 🚑 故障转移
    type: fallback
    include-all-providers: true
    <<: *proxy_group_common_config
  - name: ⚖️ 负载均衡
    type: load-balance
    strategy: consistent-hashing
    include-all-providers: true
    <<: *proxy_group_common_config
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
      - ♻️ 自动选择
    include-all-providers: true
  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连
      - ♻️ 自动选择
    include-all-providers: true

# 规则集
rule-providers:
