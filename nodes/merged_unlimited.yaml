# 混合端口（同时支持 HTTP(S) 和 SOCKS5 协议）
mixed-port: 7890
# 允许局域网
allow-lan: true
# 运行模式：rule、global、direct
mode: rule
# 日志级别
log-level: info
# 外部控制（使用 RESTful API 来控制Clash内核）
external-controller: 0.0.0.0:9090
# 全局UA
global-ua: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36
# DNS
dns:
  enable: true
  ipv6: false
  default-nameserver: [223.5.5.5, 8.8.8.8, 114.114.114.114]
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver: ["https://doh.pub/dns-query", "https://dns.alidns.com/dns-query"]
  fallback: ["https://doh.dns.sb/dns-query", "https://dns.cloudflare.com/dns-query", "https://dns.twnic.tw/dns-query"]
  fallback-filter: 
    geoip: true
    geoip-code: CN
    ipcidr: [240.0.0.0/4, 0.0.0.0/32]

# 代理通用配置
proxy_provider_common_config: &proxy_provider_common_config
  interval: 86400
  health-check:
    enable: true
    interval: 600
    timeout: 5000
    url: http://www.gstatic.com/generate_204
# 排除节点
exclude_proxy_filter: &exclude_proxy_filter "剩余流量|套餐到期|官网"

# 订阅地址
proxy-providers:
  github_dongchengjie:
