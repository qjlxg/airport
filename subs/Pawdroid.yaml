tcp-concurrent: true
dns:
  enable: true
  ipv6: true
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
  use-hosts: true
  nameserver:
    - https://doh.pub/dns-query
