  - name: ♻️ 自动选择
    type: url-test
    lazy: false
    interval: 300
    timeout: 5000
    tolerance: 100
    url: https://www.google.com/gen_204
    include-all: true

  - name: 🚑 故障转移
    type: fallback
    lazy: false
    interval: 300
    timeout: 5000
    tolerance: 100
    url: https://www.google.com/gen_204
    include-all: true

