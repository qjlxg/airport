  custom_direct:
    type: http
    behavior: classical
    format: yaml
    url: https://mirror.ghproxy.com/https://raw.githubusercontent.com/dongchengjie/airport/main/rules/direct.txt
    path: ./rulesets/custom/direct.txt
    interval: 86400
  custom_proxy:
    type: http
