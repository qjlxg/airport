proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - 🚑 故障转移
      - ⚖️ 负载均衡
      - DIRECT
    include-all-proxies: true

  - name: ♻️ 自动选择
    type: url-test
    tolerance: 50
    include-all-proxies: true
    lazy: true
    interval: 300
    timeout: 5000
    url: https://www.google.com/gen_204

  - name: 🚑 故障转移
    type: fallback
    include-all-proxies: true
    lazy: true
    interval: 300
    timeout: 5000
    url: https://www.google.com/gen_204

  - name: ⚖️ 负载均衡
    type: load-balance
    strategy: consistent-hashing
    include-all-proxies: true
    lazy: true
    interval: 300
    timeout: 5000
    url: https://www.google.com/gen_204

  - name: 🌍 国外媒体
    type: select
    proxies: ["🚀 节点选择", "♻️ 自动选择", "🚑 故障转移", "⚖️ 负载均衡", "🎯 全球直连"]
    include-all-proxies: true
  
  - name: 📲 电报信息
    type: select
    proxies: ["🚀 节点选择", "♻️ 自动选择", "🚑 故障转移", "⚖️ 负载均衡", "🎯 全球直连"]
    include-all-proxies: true

  - name: Ⓜ️ 微软服务
    type: select
    proxies: ["🎯 全球直连", "🚀 节点选择", "♻️ 自动选择", "🚑 故障转移", "⚖️ 负载均衡"]
    include-all-proxies: true

  - name: 🍎 苹果服务
    type: select
    proxies: ["🚀 节点选择", "♻️ 自动选择", "🚑 故障转移", "⚖️ 负载均衡", "🎯 全球直连"]
    include-all-proxies: true

  - name: 📢 谷歌FCM
    type: select
    proxies: ["🚀 节点选择", "♻️ 自动选择", "🚑 故障转移", "⚖️ 负载均衡", "🎯 全球直连"]
    include-all-proxies: true

  - name: 🎯 全球直连
    type: select
    proxies: ["DIRECT", "🚀 节点选择", "♻️ 自动选择", "🚑 故障转移", "⚖️ 负载均衡"]

  - name: 🛑 全球拦截
    type: select
    proxies: ["REJECT", "DIRECT"]

  - name: 🍃 应用净化
    type: select
    proxies: ["REJECT", "DIRECT"]

  - name: 🐟 漏网之鱼
    type: select
    proxies: ["🚀 节点选择", "♻️ 自动选择", "🚑 故障转移", "⚖️ 负载均衡", "🎯 全球直连"]
    include-all-proxies: true

