  - DOMAIN-SUFFIX,googleapis.cn,节点选择
  - DOMAIN-SUFFIX,gstatic.com,节点选择
  # Google Play
  - DOMAIN-SUFFIX,xn--ngstr-lra8j.com,节点选择
  # Github Pages
  - DOMAIN-SUFFIX,github.io,节点选择
