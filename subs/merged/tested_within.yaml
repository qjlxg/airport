# 代理组
proxy-groups:
  - name: 节点选择
    type: select
    icon: https://fastly.jsdelivr.net/gh/dongchengjie/metaST@main/metaST/Resources/icons/adjust.svg
    proxies: ["自动选择", "DIRECT", '日本节点', '荷兰节点', '韩国节点', '美国节点', '瑞典节点', '未知节点', '台湾节点', '香港节点']

  - name: 自动选择
    type: url-test
    tolerance: 100
    lazy: true
    interval: 60
    timeout: 2000
    url: https://www.youtube.com/generate_204
    max-failed-times: 3
    icon: https://fastly.jsdelivr.net/gh/dongchengjie/metaST@main/metaST/Resources/icons/speed.svg
    proxies: ['日本节点', '荷兰节点', '韩国节点', '美国节点', '瑞典节点', '未知节点', '台湾节点', '香港节点']

